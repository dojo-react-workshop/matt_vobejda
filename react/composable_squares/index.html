<!DOCTYPE html>
<html>
<head>
	<title>Composable Squares</title>
	<script type="text/javascript" src="./node_modules/react/dist/react.js"></script>
	<script type="text/javascript" src="./node_modules/react-dom/dist/react-dom.js"></script>
</head>
<style type="text/css">
/*	ul {
		list-style: none;
		padding: 0px;
	}
	li:before {
		content: "\2605";
	}*/
</style>
<body>
	<dir id='react'></dir>
	<script type="text/javascript">
		'use strict'

		const squares = [
			{
				background: 'blue',
				text: 'white'
			},
			{
				background: 'red',
				text: 'blue'				
			},
			{
				background: 'pink',
				text: 'green'					
			}
		];

		const Container = (props) => {
			const squares = props.squares.map((squareObj, idx) => {
				return React.createElement(Square, {key: idx, colorData: squareObj})
			});
			return React.createElement('div',null,squares);
		}

		const Square = (props) => {
			const {colorData} = props;
			const style = {
				height: '275px',
				width: '275px',
				display: 'inline-block',
				fontSize: '40px',
				color: colorData.text,
				backgroundColor: colorData.background
			};

			const text = `${style.color} on ${style.backgroundColor}`;
			
			return React.createElement('div', { style: style}, text);
		}

		ReactDOM.render(
			React.createElement(Container, {squares: squares}),
			document.getElementById('react')
		);

	</script>
</body>
</html>
