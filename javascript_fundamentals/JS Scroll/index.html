<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>
		var give="about not giving up";
		var words = [give, "being helpful", "being open", "what I learned at CodingDojo!"],  //"fun", "exciting", 
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;
		function updateText()
		{
			//MJV - added if block around the el.innerHTML definition to check for the space and replace with "&nbsp;", so the html
			//will display correctly...
			if(words[word_counter][character_counter]==" "){
				el.innerHTML = el.innerHTML+"&nbsp;";
				character_counter++;
			} else {
				el.innerHTML = el.innerHTML+words[word_counter][character_counter++];
			}
			if(character_counter == words[word_counter].length+1) //MJV - added +1 to .length to fix the missing letter (5/10/2017)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}
		setInterval(updateText,300); //MJV - 300
	</script>

</body>

</html>
